//Bootstrap

<div *ngIf="error$ | async as error" style="color: #ff0000">
  {{error}}
</div>

<div *ngIf="chatClient">
  <h3>Hello {{chatClient.nickName}}!</h3>
<label>
  Message:
  <input type="text" [formControl]="messageFC">
</label>

<button (click)="sendMessage()">Send Message</button>

  <h5
    *ngIf="clientsTyping.length > 0"
    style="color: burlywood">
      <span *ngFor="let client of clientsTyping; let i = index">
        {{client.nickName}}
        <span *ngIf="clientsTyping.length - 1 > i">, </span>
      </span>
      is typing...
  </h5>


  <div class="card">
    <div id="messages" class="card-block">
      <h2>Messages:</h2>
      <ul>
        <section *ngFor="let message of messages">
          <h4 id="user">{{message.chatClient.nickName}}:</h4> <h4 id="msg">{{message.message}}</h4>
          <h5 id="timeStamp">({{message.timestamp | date:'mediumTime'}})</h5>
          <br>
        </section>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="!chatClient">
  <label>What is your name? </label>

  <input type="text" [formControl]="nickNameFC">
  <button (click)="sendName()" class="btn btn-success">Submit</button>
</div>

_____________________________________________________

<div *ngIf="clients$ | async as clients">
  <ul>
    <label>Currently online: {{clients.length}}</label>
    <li *ngFor="let client of clients">
      {{client.nickName}}
    </li>
  </ul>
</div>
